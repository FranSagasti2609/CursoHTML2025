<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Próximos encuentros</title>
</head>
<body>

    <h1>Evento especial</h1>
    <p>Únete a nuestro evento donde compartiremos experiencias y aprendizajes.</p>
    
    <h2>Detalles del evento</h2>
    <ul>
        <li><strong>Fecha:</strong> 15 de octubre de 2025</li>
        <li><strong>Ubicación:</strong> Centro de conferencias</li>
        <li><strong>Actividades:</strong> Charlas, talleres y networking</li>
    </ul>

    <h2>Regístrate para más información</h2>
    <form id="registro-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <!-- Mensaje de confirmación -->
    <p id="mensaje-confirmacion" style="color: green; font-weight: bold;"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registro-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Evita el envío y la recarga de la página

                // Capturar valores del formulario
                let nombre = document.getElementById("nombre").value;
                let correo = document.getElementById("correo").value;

                // Crear mensaje de confirmación
                let mensaje = `✅ Registro exitoso:\n\n Nombre: ${nombre}\n Correo: ${correo}`;

                // Mostrar el mensaje en la página
                document.getElementById("mensaje-confirmacion").innerText = mensaje;

                // Opcional: limpiar los campos del formulario
                document.getElementById("registro-form").reset();
            });
        });
    </script>

</body>
</html>
