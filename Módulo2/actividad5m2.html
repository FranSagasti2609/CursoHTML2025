<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-
scale=1.0">
<title>Menú Responsivo con Media Queries</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
box-sizing: border-box;
}
.navbar {
background-color: #333;
overflow: hidden;
}
.navbar a {
    float: left;
display: block;
color: white;
text-align: center;
padding: 14px 20px;
text-decoration: none;
}
.navbar a:hover {
background-color: #ddd;
color: black;
}
.icono-menu {
display: none;
float: right;
cursor: pointer;
padding: 15px 20px;
}
@media screen and (max-width: 768px) {
.navbar a:not(:first-child) {
display: none;
}
.navbar a.icono-menu {
float: right;
display: block;
}
.navbar.responsivo a.icono-menu {
display: none;
}
.navbar.responsivo a:not(.icono-menu) {
display: block;
text-align: left;
}
.navbar.responsivo.responsive {
position: relative;
}
.navbar.responsivo.responsive .icono-menu {
position: absolute;
right: 0;
top: 0;
}
.navbar.responsivo.responsive a {
float: none;
display: block;
text-align: left;
}
}
</style>
</head>
<body>
<div class="navbar" id="myNavbar">
<a href="#" class="icono-menu" onclick="mostrarMenu()">☰</a>
<a href="#inicio">Inicio</a>
<a href="#acerca">Acerca de</a>
<a href="#servicios">Servicios</a>
<a href="#contacto">Contacto</a>
</div>
<script>
function mostrarMenu() {
var x = document.getElementById("myNavbar");
if (x.className === "navbar") {
x.className += " responsive";
} else {
x.className = "navbar";
}
}
</script>
</body>
</html>
