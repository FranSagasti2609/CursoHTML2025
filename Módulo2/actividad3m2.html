<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im√°genes Responsivas con Media Queries</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
        .contenedor-imagenes {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
        .imagen {
        width: 300px;
        height: 200px;
        margin: 10px;
        object-fit: cover;
    }
    @media (max-width: 768px){
        .imagen{
            width: 100%;
            height: auto;
            margin: 5px 0;
        }
    }
</style>
    </head>
<body>
    <div class="contenedor-imagenes">
        <img src="imagen1.jpg" alt="Imagen 1" class="imagen">
        <img src="imagen2.png" alt="Imagen 2" class="imagen">
        <img src="imagen3.jpg" alt="Imagen 3" class="imagen">
        <img src="imagen4.jpg" alt="Imagen 4" class="imagen">
    </div>
</body>

</html>
